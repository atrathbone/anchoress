<div [class]="!resService.isPhoneOrTabletPortrait() ? 'static-links' : 'phone-static-links'">
    <a class="static-link" [href]="'/epk#section-two'">
        <span>BIO</span>
    </a>
    <a class="static-link"  [href]="'/epk#section-three'">
        <span>MUSIC</span>
    </a>
    <a class="static-link"  [href]="'/epk#section-four'">
        <span>VIDEOS</span>
    </a>
    <a class="static-link"  [href]="'/epk#section-five'">
        <span>LIVE DATES</span>
    </a>
</div>
<div class="epk-display">
    <div id="section-one">
        <div [class]="!resService.isPhoneOrTabletPortrait() ? 'desktop-header' : 'phone-header'">
            <app-links-container [iconLinks]="iconLinks"></app-links-container>
            <div class="logo-container">
                <img [class]="resService.isPhoneOrTabletPortrait() ? 'logo-phone' : 'logo'" class="logo" src="assets/images/anchoress_logo.png" alt="logo">
            </div>
        </div>
    </div>
    <div id="section-two">
        <app-bio></app-bio>    
    </div>
    <div id="section-three">
        <app-music></app-music>    
    </div>
    <div id="section-four">
        <app-videos></app-videos>    
    </div>
    <div id="section-five">
        <span>LIVE SHOWS</span>
        <app-live-dates-list [sortByYear]="true" [liveDates]="liveDates"></app-live-dates-list>    
    </div>
</div>
